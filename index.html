<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Linktree</title>
</head>

<body>
    <div id="encabezado" class="vh-100 container-fluid">

        <video autoplay muted loop id="myVideo">
            <source src="./media/stars.mp4" type="video/mp4">
        </video>
        <div id="aplanar"></div>

        <div class="content text-white text-center col-11 col-lg-5 d-grid gap-3">
            <div class="d-flex justify-content-center mb-4">
                <div class="col-7 col-lg-4">
                    <img src="https://local414agency.com/wp-content/uploads/2020/09/logo-local414-fondo-gris.jpg" class="col-12 rounded">
                </div>
            </div>
            <a href="#" class="container border border-secondary p-3 rounded text-decoration-none text-white d-flex align-items-center justify-content-center">
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                <h5 class="col-8 col-lg-4 mb-0">Instagram</h5>
            </a>
            <a href="#" class="container border border-secondary p-3 rounded text-decoration-none text-white d-flex align-items-center justify-content-center">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <h5 class="col-8 col-lg-4 mb-0">Facebook</h5>
            </a>
            <a href="#" class="container border border-secondary p-3 rounded text-decoration-none text-white d-flex align-items-center justify-content-center">
                <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
                <h5 class="col-8 col-lg-4 mb-0">Web</h5>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
